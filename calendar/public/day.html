<!DOCTYPE>
<html ng-app="dayApp"> <!-- refers to dayApp variable in dayController.js -->
<head>
  <!-- Bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

  <title>Calendar</title>
    <div class="container" ng-controller="AppCtrl">
      <h1>{{title}}</h1><h1><a href="./" class="btn btn-default" role="button">Back</a></h1>
      <table class="table">
        <thead>
          <tr>
            <td><Input type="date" class="form-control" ng-model="day"></td>
            <td><button class ="btn btn-default" type="button" ng-click="refresh(day)">Refresh</button></td>
          </tr>
          <tr>
            <th>Name</th>
            <th>Start</th>
            <th>End</th>
            <th>Description</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="day in days">
            <td>{{day.name}}</td>
            <td>{{day.start}}</td>
            <td>{{day.end}}</td>
            <td>{{day.description}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</head>
<body>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js">
  </script>
  <script src="controllers/dayController.js"></script>
</body>
</html>
